<!DOCTYPE html>
<html>
<head>
<title>FoodBack</title>
<link rel="stylesheet" href="css/styles.css" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?key="
	type="text/javascript"></script>
<script type="text/javascript">
$( document ).ready( function() {
    $( '#pesquisar' ).click( function( event ) {
        event.preventDefault();

        var result = $( '#result' ),
            name = $.trim( $( '#name' ).val() );

        result.removeClass( 'invalid' );

        //if( !name || !name.length ) {
          //  result.addClass( 'invalid' ).text( 'A name is required!' );
          //  return;
        //}
        //console.log("clicked: " + name);
        $.ajax( 'foodback/json/' + name, {
            dataType:'json',
            data:{},
            type:'GET',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
}); // (document).ready
</script>
</head>
<body>
	FoodBack
	<br>
	<form name="Pesquisa">
		<fieldset>
			<label for="name" id="name_label"></label> <input name="name"
				id="name" type="text" required placeholder="Nome do restaurante" />
			<input type="submit" id="pesquisar" value="Pesquisar" /><span
				id="result"></span>
		</fieldset>
	</form>
	<br>
	<div id="map" style="width: 900px; height: 500px;"></div>
	<br>
	<form name="Detalhes">
		<fieldset>
			<label for="nome" id="nome">Nome do restaurante</label> <br> 
			<label for="endereco" id="endereco">Endereco</label> <br> 
			<label for="contador" id="contador">contador das preferencias</label> <br>
			<label for="review" id="review">reviews e fotos</label> <br> 
			<input type="submit"
				id="pesquisar" value="Feedback" />
		</fieldset>
	</form>


	<script type="text/javascript">
       var locations = [
         ['Restaurant Trebbiano',  -23.564188, -46.651951, 0, 'restaurant.html?rest=trebbiano'],
         ['ARABEK', -23.563952, -46.654304,0, 'restaurant.html?rest=arabek'],
         ['Temakeria Makis Place', -23.564973, -46.654079,0, 'restaurant.html?rest=makisplace']

 ];

var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 15,
 center: new google.maps.LatLng(-23.564188,-46.6530453),
 mapTypeId: google.maps.MapTypeId.ROADMAP
});

var infowindow = new google.maps.InfoWindow();

var marker, i;

for (i = 0; i < locations.length; i++) {
  marker = new google.maps.Marker({
   position: new google.maps.LatLng(locations[i][1], locations[i][2]),
   map: map,
   url: locations[i][4]
  });

 google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
   return function() {
     infowindow.setContent(locations[i][0] + '<br><a>#vegano</a><br><a>#vegetariano</a><br><a>#petfriendly</a>');
     infowindow.open(map, marker);
   }
 })(marker, i));

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
   return function() {
     infowindow.setContent(locations[i][0]);
     infowindow.open(map, marker);
     window.location.href = window.location.href + this.url;
   }
 })(marker, i));

    }

</script>


</body>
</html>
